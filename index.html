<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/mirador-orpheus001/build/mirador/css/mirador-combined.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <title>View in Detail | Mirador </title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>
    <script src="https://s3.amazonaws.com/mirador-orpheus001/build/mirador/mirador.js"></script>
    <script type="text/javascript">
     $(function() {
       // Called without "let" or "var"
       // so we can play with it in the browser

			 var manifestUri = window.location.search.replace('?manifestUri=', '');


       myMiradorInstance = Mirador({
         "id": "viewer",
         "layout": "1x1",
         "data": [
           { "manifestUri": manifestUri },
         ],
         "windowObjects": [{
					 "loadedManifest": manifestUri,
					 "viewType" : "BookView",
					 "bottomPanelVisible": false,
					 "sidePanelVisible": false,
				 }],
         "sidePanelOptions" : {
           "tocTabAvailable": true,
           "layersTabAvailable": true,
           "searchTabAvailable": true,
           "annotations" : true
         },
      });
     });
    </script>
  </body>
</html>
